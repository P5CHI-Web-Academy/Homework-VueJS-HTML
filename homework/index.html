<!DOCTYPE html>
<html>

<head>
  <title>Homework</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/normalize/normalize.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/components/header.css" />
  <link rel="stylesheet" href="./css/components/aside.css" />
  <link rel="stylesheet" href="./css/components/main.css" />
  <link rel="stylesheet" href="./css/components/footer.css" />
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-image"></div>
        <div class="slogan"><span>let us take you to the paradise</span></div>
      </div>
      <nav>
        <ul>
          <li><span class="active">HOME</span></li>
          <li><span>BLOG</span></li>
          <li><span>GALLERY</span></li>
        </ul>
      </nav>
      <div class='header-log-in'>
        <span>LOG IN</span>
      </div>
    </header>
    <aside>
      <div class="menu-items">
        <ul>
          <li>
            <span>Articles</span>
            <div class="menu-image-articles"></div>
          </li>
          <li>
            <span>News</span>
            <div class="menu-image-news"></div>
          </li>
          <li>
            <span>Blog</span>
            <div class="menu-image-blog"></div>
          </li>
        </ul>
      </div>
    </aside>
    <main class="content">
      <section>
        <article class='i1'>
          <div class="label">
            <span>10 best Islands in Thailand</span>
          </div>
        </article>
        <article class='i2'>
          <div class="label">
            <span>13 best Beaches in Thailand</span>
          </div>
        </article>
        <article class='i3'>
          <div class="label">
            <span>10 best Festivals in Thailand</span>
          </div>
        </article>
        <article class='i4'>
          <div class="label">
            <span>10 best Tours in Thailand</span>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <span>
        &#169 Thailand.com
      </span>
      <div class='media-icons'>
        <ul>
          <li>
            <i class="fab fa-instagram"></i>
          </li>
          <li>
            <i class="fab fa-facebook"></i>
          </li>
          <li>
            <i class="fab fa-twitter"></i>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
